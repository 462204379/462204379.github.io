<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <title>公司内购产品</title>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1， user-scalable=no,minimal-ui" servergenerated="true">
    <link rel="stylesheet" href="js/animate.css">
    <style>
        * { margin: 0; padding: 0;}
        html{
            overflow-x: hidden;
            background: #F1F4F5;
            width: 100%;
            height: 100%;
            font-size: 14px;
        }
        body h1 {
            width: 100%;
            margin: 20px 0;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
        }
        .row{
            margin: 20px;
        }
        .list {
            padding: 10px;
            background: #fff;
            font-size: 0;
            display: flex;
        }
        .list img{
            height: auto;
            width: 80%;
            margin-left: 10%;
        }
        .left, .right{
            font-size: 14px;
        }
        .left{
            width: 30%;
            height: auto;
            display: inline-block;
        }
        .right{
            width: 70%;
            display: inline-block;
            padding-left: 10px;
        }
        .ngmoney{
            font-size: 20px;
            color: #ff5000;
        }
        .tbmoney{
            color: #999;
            margin-left: 6px;
            text-decoration: line-through;
        }
        .color{
            color: #ff5000;
        }
        .color2{
            color: #999;
        }
        .namecolor{
            color: #ff5000;
        }
        /*下面两个是核心样式*/
        .beat-char {
            line-height: 3.5em;
            position: relative;
            display: inline-block;
            background: transparent;

        }

        .rotate{
            transform:rotate(360deg) ;
            -ms-transform:rotate(360deg); 	/* IE 9 */
            -moz-transform:rotate(360deg); 	/* Firefox */
            -webkit-transform:rotate(360deg); /* Safari 和 Chrome */
            -o-transform:rotate(360deg);
            -webkit-transition-duration: 0.7s;
            color: #ff5000;
        }
        #autoRotateText{
            text-align: center;
            font-weight: normal;
            font-size: 22px;
            color: #222;
        }
    </style>
</head>

<body>
<div id="vueapp">
    <template>
    <div class="row">
        <div class="container">
            <p id="autoRotateText">{{text}}</p>
        </div>
     <!--   <h1 class="wow bounceInDown">{{text}}</h1>-->
    </div>
    <div class="row" v-for="item in maindata">
	<a :href="item.tburl">
        <div class="wow bounceInRight list">
            <div class="left"><img :src="item.url" alt=""></div>
            <div class="right">
                <div class="flex"><span>产品名称：</span><span class="namecolor">{{item.name}}</span></div>
                <div class="flex"><span class="">内购价格：</span><span class="color">￥</span><span class="ngmoney">{{item.ngmoney}}</span></div>
                <div class="flex"><span class="">淘宝价格：</span><span class="color2">￥</span><span class="tbmoney">{{item.tbmoney}}</span></div>
            </div>
        </div>
	</a>	
    </div>
    </template>
</div>

<script src="js/wow.min.js"></script>
<script src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.beattext.js"></script>
<script type="text/javascript" src="js/easying.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        $('p#autoRotateText').beatText({isAuth:true,upTime:700,downTime:700,beatHeight:"2em",isRotate:true});

    });

</script>
